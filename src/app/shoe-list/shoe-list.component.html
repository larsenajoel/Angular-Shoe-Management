<h2>Shoe List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>Shoe Name</th>
            <th>Buyer</th>
            <th>Seller<th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let shoe of shoes">
            <td> {{ shoe.id }} </td>
            <td> {{ shoe.name }} </td>
            <td> {{ shoe.buyer }} </td>
            <td> {{ shoe.seller }} </td>
            <td>
                <button (click) = "updateShoe(shoe.id)" class="btn btn-info">Update Shoe</button>
            </td>
            <td>
                <button (click) = "deleteShoe(shoe.id)" class="btn btn-danger">Delete Shoe</button>
            </td>
            <td>
                <button (click) = "viewShoe(shoe.id)" class="btn btn-info">View Shoe</button>
            </td>
        </tr>
    </tbody>
</table>
